<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Journal - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Background blobs -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Navbar -->
    <nav class="journal-nav">
        <div class="nav-left">
            <span class="nav-hook">ðŸ“ˆ Stock Journal</span>
        </div>
        <div class="nav-right">
            <span id="userEmail" class="user-email"></span>
            <button class="nav-btn-custom" id="logoutBtn">
                Log Out
            </button>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="container" style="margin-top: 100px;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1>My Stock Portfolio</h1>
                <p id="portfolioSummary">Loading...</p>
            </div>
            <button class="primary-btn" id="addStockBtn">+ Add Stock</button>
        </header>

        <!-- Stock Table -->
        <div class="table-container glass-panel">
            <table class="stock-table" id="stockTable">
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Buy Price</th>
                        <th>Buy Qty</th>
                        <th>Buy Charges</th>
                        <th>Total Buy Cost</th>
                        <th>Breakeven</th>
                        <th>Sell Price</th>
                        <th>Sell Qty</th>
                        <th>Sell Charges</th>
                        <th>Remaining</th>
                        <th>P&L</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <tr>
                        <td colspan="12" style="text-align: center; padding: 40px;">
                            Loading your stocks...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Stock Modal -->
    <div id="stockModal" class="modal" style="display: none;">
        <div class="modal-content glass-panel" style="max-width: 600px;">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Add Stock Entry</h2>

            <form id="stockForm">
                <div class="input-group">
                    <label for="stockName">Stock Name *</label>
                    <input type="text" id="stockName" class="calc-input" placeholder="e.g., RELIANCE" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="buyPrice">Buy Price *</label>
                        <input type="number" id="buyPrice" class="calc-input" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="buyQuantity">Buy Quantity *</label>
                        <input type="number" id="buyQuantity" class="calc-input" placeholder="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="sellPrice">Sell Price</label>
                        <input type="number" id="sellPrice" class="calc-input" placeholder="0.00" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="sellQuantity">Sell Quantity</label>
                        <input type="number" id="sellQuantity" class="calc-input" placeholder="0">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="primary-btn" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/stock-api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
